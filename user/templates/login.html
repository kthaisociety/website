{% extends "base.html" %}
{% load i18n %}

{% block head_title %}Login{% endblock %}

{% block body %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Login</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" maxlength="225" class="form-control" placeholder="jonny5@kthais.com" id="id_email">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" maxlength="225" class="form-control" placeholder="****************" id="id_password">
                    </div>
                    <p class="mb-0"><small>Forgot password? Reset it <a href="{% url "user_password" %}" class="link-colour">here</a>.</small></p>
                    <div class="form-group text-center mt-4">
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a class="link-unstyled" href="{% url "social:begin" "google-oauth2" %}">
                            <button type="button" class="btn btn-dark ml-2">Login with Google <i class="fab fa-google ml-1"></i></button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
