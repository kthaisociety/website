{% extends "base.html" %}
{% load i18n %}

{% block head_title %}Forgot password{% endblock %}

{% block body %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Forgot password</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" maxlength="225" class="form-control" placeholder="jonny5@kthais.com" id="id_email">
                    </div>
                    <div class="form-group text-center mt-4">
                        <button class="btn btn-primary" type="submit">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
