{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block head_title %}New password{% endblock %}

{% block body %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>New password</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_password">New password</label>
                        <input type="password" name="password" maxlength="225" class="form-control" placeholder="****************" id="id_password">
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Repeat new password <small>(required)</small></label>
                        <input type="password" name="password2" maxlength="225" class="form-control" placeholder="****************" id="id_password2">
                    </div>
                    <div class="form-group text-center mt-4">
                        <button class="btn btn-main" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
